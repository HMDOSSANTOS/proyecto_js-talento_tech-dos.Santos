<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    .caja{
        background-color: lightgreen;
        border-radius: 10px;
        padding: 10px;
        transition: all 0.3s ;
    }
      .responsive-img{
        display: none;
      }
      /*media qwery*/
      @media (min-width:576px) and (max-width:1000px)
      {
        .caja{
            background-color: rgb(239, 12, 107);
         padding: 20px;
         
        }
        .responsive-img{
        display: block;
      }
      
      }

</style>
<body>
    <h1>ejemplo de media query</h1>
    <div class="container">
        <div class="caja">
            <img src= "https://picsum.photos/200/300/?blur" 
            class="responsive-img">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque animi odit laboriosam, consequuntur corporis illo aut, impedit, ipsam atque fuga quae tempore. Cum, quasi commodi!

            </p>
        </div>
    </div>
</body>
</html>
